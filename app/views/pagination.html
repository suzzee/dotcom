<div id="pagination">
  <div ng-repeat="album in albums" class="content container">
    <div class="album">
      <img src="{{album.image[1]['#text']}}" />
      <div class="album-name">
        <p>
          <b>{{album.name}}</b>
        </p>
        <p>
          {{album.artist.name}}
        </p>
      </div>
    </div>
  </div>
</div>
