<div class="name">
  <div class="repeater" ng-repeat="n in name"><slide></slide></div>
</div>
<div class="content">
  <div class="listeningto">
    <!-- now playing or relative time -->
    <div class="block"><img src="../images/listeningto.gif" /></div>
    <div class="block">
      Listening to: 
      <ul>
        <li ng-repeat="s in scrobble">
          {{s.track}}
	</li>
    </div>
  </div>
</div>
